syntax = "proto3";

package api.voiceagent;

import "usercenter/user.proto";
import "voiceagent/persona.proto";

option go_package = "store/api/voiceagent;voiceagent";

// Agent (角色): 代表 ElevenLabs Agents 架构中的“大脑”实体。
// [参考文档]: Architecture -> Language Model (/docs/agents-platform/overview#architecture)
message Agent {
  // _id: MongoDB 唯一标识。
  string _id = 1 [json_name = "_id"];
  
  // user: 所属用户。
  api.usercenter.User user = 2;

  Persona persona = 3;

  // voiceId: 绑定的 ElevenLabs Voice ID。
  // [必要性]: 关键。决定角色说话的音色。
  // [参考文档]: Design and Configure -> Voice & language (/docs/agents-platform/customization/voice)
  string voiceId = 7;
  
  // defaultSceneId: 角色默认关联的场景。
  string defaultSceneId = 8;
  
  // isPublic: 是否公开。支持实现社区化的角色广场。
  bool isPublic = 9;
  
  // status: 状态 (active/disabled)。
  string status = 10;
  
  int64 createdAt = 11;

  // agentId: ElevenLabs 端的 Agent ID。
  string agentId = 12;

}
