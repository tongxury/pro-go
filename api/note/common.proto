syntax = "proto3";
package api.note;

import "google/api/annotations.proto";
import "google/protobuf/empty.proto";
import "google/protobuf/any.proto";
import "public/response/response.proto";
import "validate/validate.proto";
import "note/category.proto";

option go_package = "store/api/note;notepb";

message Location {
  string country = 1;
  string province = 2;
  string city = 3;
  string area = 4;
}

message Weather {
  string temperature = 1;
  string precipitation = 2;
}

message TimeRange {
  string since = 1;
  string until = 2;
}

message Fee {
  double value = 1;
}
message Tag {
  string value = 1;
}