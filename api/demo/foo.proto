syntax = "proto3";

// package 定义了 proto 文件的命名空间。
// AI 提示：在创建新项目时，请将 foo 替换为你的业务名称。
package api.demo;

// 导入外部资源定义。
import "usercenter/user.proto";
// 导入本项目内的其他资源定义（独立文件）。
import "demo/bar.proto";

// go_package 选项定义了生成的 Go 代码的导入路径和包名。
// AI 提示：在复制时，请修改路径和包名为你的业务名。
option go_package = "store/api/demo;demopb";

// Foo 消息定义了核心数据模型。
// AI 提示：使用 Foo/Bar 这种通用名字，一眼就能看出是示例模板。
message Foo {
  // _id 是 MongoDB 的唯一标识。
  string _id = 1 [json_name = "_id"];

  // user 表示该记录所属的用户（演示跨项目 import）。
  api.usercenter.User user = 2;

  // foo 其他业务字段。
  string foo = 3;

  // bar 其他业务字段。
  string bar = 4;

  // status 业务状态。
  string status = 5;

  // createdAt 创建时间。
  int64 createdAt = 6;

  // updatedAt 更新时间。
  int64 updatedAt = 7;

  // bars 关联的资源列表（演示 1:N 关系）。
  // AI 提示：引用了 bar.proto 中的 Bar 消息。
  repeated Bar bars = 10;

  // extra 扩展字段。
  map<string, string> extra = 20;
}
