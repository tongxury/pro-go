version: '2'
services:
  redis-node-0:
    image: docker.io/bitnami/redis-cluster:7.2
    volumes:
      - redis-cluster_data-0:/bitnami/redis/data
    environment:
      - 'REDIS_PASSWORD=bitnami'
      - 'REDIS_NODES=157.90.94.185:7000 157.90.94.185:7001 157.90.94.185:7002 157.90.94.185:7003 157.90.94.185:7004 157.90.94.185:7005'
    ports:
      - '7000:6379'

  redis-node-1:
    image: docker.io/bitnami/redis-cluster:7.2
    volumes:
      - redis-cluster_data-1:/bitnami/redis/data
    environment:
      - 'REDIS_PASSWORD=bitnami'
      - 'REDIS_NODES=157.90.94.185:7000 157.90.94.185:7001 157.90.94.185:7002 157.90.94.185:7003 157.90.94.185:7004 157.90.94.185:7005'
    ports:
      - '7001:6379'

  redis-node-2:
    image: docker.io/bitnami/redis-cluster:7.2
    volumes:
      - redis-cluster_data-2:/bitnami/redis/data
    environment:
      - 'REDIS_PASSWORD=bitnami'
      - 'REDIS_NODES=157.90.94.185:7000 157.90.94.185:7001 157.90.94.185:7002 157.90.94.185:7003 157.90.94.185:7004 157.90.94.185:7005'
    ports:
      - '7002:6379'

  redis-node-3:
    image: docker.io/bitnami/redis-cluster:7.2
    volumes:
      - redis-cluster_data-3:/bitnami/redis/data
    environment:
      - 'REDIS_PASSWORD=bitnami'
      - 'REDIS_NODES=157.90.94.185:7000 157.90.94.185:7001 157.90.94.185:7002 157.90.94.185:7003 157.90.94.185:7004 157.90.94.185:7005'
    ports:
      - '7003:6379'
  redis-node-4:
    image: docker.io/bitnami/redis-cluster:7.2
    volumes:
      - redis-cluster_data-4:/bitnami/redis/data
    environment:
      - 'REDIS_PASSWORD=bitnami'
      - 'REDIS_NODES=157.90.94.185:7000 157.90.94.185:7001 157.90.94.185:7002 157.90.94.185:7003 157.90.94.185:7004 157.90.94.185:7005'
    ports:
      - '7004:6379'
  redis-node-5:
    image: docker.io/bitnami/redis-cluster:7.2
    volumes:
      - redis-cluster_data-5:/bitnami/redis/data
    depends_on:
      - redis-node-0
      - redis-node-1
      - redis-node-2
      - redis-node-3
      - redis-node-4
    environment:
      - 'REDIS_PASSWORD=bitnami'
      - 'REDISCLI_AUTH=bitnami'
      - 'REDIS_CLUSTER_REPLICAS=1'
      - 'REDIS_NODES=157.90.94.185:7000 157.90.94.185:7001 157.90.94.185:7002 157.90.94.185:7003 157.90.94.185:7004 157.90.94.185:7005'
      - 'REDIS_CLUSTER_CREATOR=yes'
    ports:
      - '7005:6379'
volumes:
  redis-cluster_data-0:
    driver: local
  redis-cluster_data-1:
    driver: local
  redis-cluster_data-2:
    driver: local
  redis-cluster_data-3:
    driver: local
  redis-cluster_data-4:
    driver: local
  redis-cluster_data-5:
    driver: local

