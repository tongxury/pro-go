        api.voiceagent.Persona:
            type: object
            properties:
                _id:
                    type: string
                    description: '_id: 模板唯一 ID。'
                name:
                    type: string
                    description: 'name: 模板内部名称 (例如 "alexis")。'
                displayName:
                    type: string
                    description: 'displayName: UI 显示名称 (例如 "林小雅")。'
                avatar:
                    type: string
                    description: 'avatar: 推荐头像 URL。'
                description:
                    type: string
                    description: 'description: 角色模板的简短介绍。'
                voiceId:
                    type: string
                    description: 'voiceId: 推荐的 ElevenLabs Voice ID。'
                personality:
                    type: string
                    description: 'personality: 性格特征 (例如: 友好、主动、高智商)。'
                background:
                    type: string
                    description: 'background: 背景知识与专业领域 (例如: 世界级工程背景，熟悉 ElevenLabs 所有产品)。'
                tone:
                    type: string
                    description: 'tone: 语气与表达风格 (例如: 温暖、幽默、专业但随和)。'
                ttsFormatting:
                    type: string
                    description: 'ttsFormatting: 针对 TTS 合成的格式化要求 (例如: 使用 "..." 表示停顿，拼写出缩写)。'
                goals:
                    type: string
                    description: 'goals: 交互的主要目标。'
                guardrails:
                    type: string
                    description: 'guardrails: 行为约束与红线 (例如: 禁止提供代码，禁止声明自己是 AI)。'
                welcomeMessage:
                    type: string
                    description: 'welcomeMessage: 角色主动发出的第一句话。'
                category:
                    type: string
                    description: 'category: 角色分类 (例如: "assistant", "teacher", "companion")。'
                isBuiltin:
                    type: boolean
                    description: 'isBuiltin: 是否为系统内置模板。'
            description: |-
                Persona (角色模板): 定义了一个 AI 角色的灵魂、背景、语气和行为准则。
                 它是 Agent 的预设蓝图，用户可以直接从中选择而无需编写复杂的 Prompt。
                 参考文档: ElevenLabs Agents Platform -> Agent Configuration
        api.voiceagent.PersonaList:
            type: object
            properties:
                list:
                    type: array
                    items:
                        $ref: '#/components/schemas/api.voiceagent.Persona'
        api.voiceagent.RecordTranscriptEntryRequest:
            type: object
            properties:
                conversationId:
                    type: string
                role:
                    type: string
                message:
                    type: string
        api.voiceagent.Scene:
            type: object
            properties:
                _id:
                    type: string
                    description: '_id: 场景 ID。'
                userId:
                    type: string
                    description: 'userId: 创建者用户 ID (系统预设为空或特定标识)。'
                name:
                    type: string
                    description: 'name: 场景名称 (如: 雨夜书房)。'
                backgroundUrl:
                    type: string
                    description: 'backgroundUrl: 场景视觉背景素材。'
                ambientSoundUrl:
                    type: string
                    description: |-
                        ambientSoundUrl: 环境白噪音 URL (如雨声)。
                         [用法]: 由客户端在语音对话时同步播放，实现全感官沉浸。
                scenarioPrompt:
                    type: string
                    description: |-
                        scenarioPrompt: 场景覆盖提示词。
                         [必要性]: 关键。通过 Overrides 机制注入 LLM，改变其当前处境感知。
                         [含义]: 例如“你现在坐在暖和的壁炉旁，外面雪下得很大”。
                         [参考文档]: Overrides -> Dynamic Variables (/docs/agents-platform/customization/personalization#dynamic-variables)
                isPopular:
                    type: boolean
                    description: 'isPopular: 运营标签。'
            description: |-
                Scene (场景): 利用 ElevenLabs 的 Personalization 能力，为对话提供环境氛围。
                 [参考文档]: Design and Configure -> Personalization (/docs/agents-platform/customization/personalization)
        api.voiceagent.SceneList:
            type: object
            properties:
                list:
                    type: array
                    items:
                        $ref: '#/components/schemas/api.voiceagent.Scene'
        api.voiceagent.SendMessageRequest:
            type: object
            properties:
                conversationId:
                    type: string
                message:
                    type: string
                enableVoice:
                    type: boolean
        api.voiceagent.TranscriptEntry:
            type: object
            properties:
                _id:
                    type: string
                    description: '_id: 消息唯一标识。'
                userId:
                    type: string
                    description: 'userId: 所属用户 ID。'
                conversationId:
                    type: string
                    description: 'conversationId: 所属会话 ID。'
                message:
                    type: string
                    description: 'message: AI 或用户输入的文本内容。'
                audioUrl:
                    type: string
                    description: |-
                        audioUrl: ElevenLabs 生成的音频切片 URL。
                         [必要性]: 语音交互核心输出。对于非流式响应，由后端上传 OSS 后返回。
                         [参考文档]: Architecture -> Low-latency TTS model (/docs/agents-platform/overview#architecture)
                role:
                    type: string
                    description: |-
                        role: 角色 (user: 用户, agent: AI)。
                         [必要性]: 必须。区分消息来源，用于构建上下文。
                         [参考文档]: Turn-taking model (/docs/agents-platform/overview#architecture)
                createdAt:
                    type: string
                messageId:
                    type: string
                    description: 'messageId: ElevenLabs 端的消息 ID。'
            description: |-
                TranscriptEntry (对话内容): 对话过程中的最小信息单元。
                 [参考文档]: Architecture -> Proprietary turn-taking model (/docs/agents-platform/overview#architecture)
        api.voiceagent.TranscriptEntryList:
            type: object
            properties:
                list:
                    type: array
                    items:
                        $ref: '#/components/schemas/api.voiceagent.TranscriptEntry'
                total:
                    type: string
        api.voiceagent.UpdateAgentRequest:
            type: object
            properties:
