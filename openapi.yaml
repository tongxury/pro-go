            properties:
                id:
                    type: string
                name:
                    type: string
                avatar:
                    type: string
            description: User 代表创建者的精简信息。
        api.voiceagent.UserProfile:
            type: object
            properties:
                _id:
                    type: string
                    description: '_id: 档案唯一标识。'
                userId:
                    type: string
                    description: 'userId: 所属用户 ID (唯一约束)。'
                nickname:
                    type: string
                    description: 'nickname: 用户希望被称呼的名字。'
                birthday:
                    type: string
                    description: 'birthday: 生日 (格式: YYYY-MM-DD)。'
                interests:
                    type: array
                    items:
                        type: string
                    description: 'interests: 兴趣爱好列表。'
                goals:
                    type: array
                    items:
                        type: string
                    description: 'goals: 近期目标列表。'
                personality:
                    type: string
                    description: 'personality: AI 观察到的性格特点描述。'
                emotionBaseline:
                    type: string
                    description: 'emotionBaseline: 情绪基线描述。'
                bio:
                    type: string
                    description: 'bio: 用户自我介绍。'
                timezone:
                    type: string
                    description: 'timezone: 用户时区。'
                createdAt:
                    type: string
                updatedAt:
                    type: string
            description: |-
                UserProfile (用户档案): 存储用户的个性化信息。
                 包含用户基本信息、兴趣、目标以及 AI 观察到的特点。
        api.voiceagent.Voice:
            type: object
            properties:
                _id:
                    type: string
                    description: '_id: 内部存储 ID。'
                userId:
                    type: string
                    description: 'userId: 所属用户 ID。'
                name:
                    type: string
                    description: 'name: 声音显示名称。'
                type:
                    type: string
                    description: |-
                        type: 声音来源类型 (preset: 系统预设, cloned: 用户克隆)。
                         [参考文档]: Voice Cloning (/docs/speech-synthesis/voice-cloning)
                voiceId:
                    type: string
                    description: |-
                        voiceId: ElevenLabs 系统的唯一 Voice ID。
                         [必要性]: 关键。所有语音合成请求必须指向该 ID。
                status:
                    type: string
                    description: |-
                        status: 处理状态 (processing: 克隆中, active: 可用)。
                         [用法]: 克隆声音通常是异步任务，前端需根据此状态展示进度。
                sampleUrl:
                    type: string
                    description: |-
                        sampleUrl: 采样音频 URL。
                         [含义]: 用户克隆声音时上传的 30s-1min 原始素材。
                         [参考文档]: Instant Voice Cloning (/docs/speech-synthesis/voice-cloning#instant-voice-cloning)
                createdAt:
                    type: string
            description: |-
                Voice (声音): 对应 ElevenLabs 的 TTS 声音资产。
                 [参考文档]: Architecture -> Low-latency TTS model (/docs/agents-platform/overview#architecture)
        api.voiceagent.VoiceList:
            type: object
            properties:
                list:
                    type: array
                    items:
                        $ref: '#/components/schemas/api.voiceagent.Voice'
