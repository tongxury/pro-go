                    description: 专供社交分享的专属 H5 链接
                polishedText:
                    type: string
                    description: 经过 AI 优化后的最终润色文案
                user:
                    allOf:
                        - $ref: '#/components/schemas/api.voiceagent.User'
                    description: 额外提供给前端生成海报的信息
                agent:
                    $ref: '#/components/schemas/api.voiceagent.Agent'
                emotionTag:
                    type: string
                createdAt:
                    type: string
                waveform:
